<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Upload</title>
</head>
<body>
    <div id = "singleUpload"></div>
    <a href = "musicUpload.html">
        <Button>
            Back to Form
        </Button>
    </a>
    <a href = "mainPage">
        <button>
            Home
        </button>
    </a>
    <script>
        const singleUploadList = document.getElementById('singleUpload')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            singleUploadList.append(`${name}: ${value}`)
            singleUploadList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
