<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album Upload</title>
</head>
<body>
    <div id = "albumUpload.html"></div>
    <a href = "/">Back to Form</a>
    <script>
        const albumUploadList = document.getElementById('albumUpload')
        new URLSearchParams(window.location.search).forEach((value, name) => {
            albumUploadList.append(`${name}: ${value}`)
            albumUploadList.append(document.createElement('br'))
        })
    </script>
</body>
</html>
