<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Report</title>
    <link rel="stylesheet" href="ComparisonReport.css">
    <script src = "ComparisonReport.js" ></script>
</head>
<body>
<form id = "userPreferencesForm">
    <h1>Artist Comparison Report</h1>
        <h3 id = "Genrepick">Pick your genre</h3>
        <div id = "GenreSelection">
            <label for = "genreSelect"> Select Genre </label>
            <select id = "genreSelect" name = "Genre">
                <option value = "Pop">Pop</option>
                <option value = "Rock">Rock</option>
                <option value = "Sounds">Sounds</option>
                <option value = "Electronic">Electronic</option>
                <option value = "Jazz">Jazz</option>
                <option value = "Classical">Classical</option>
                <option value = "Country">Country</option>
                <option value = "All">ALL</option>
            </select>
        </div>

        <h3 id = "RT">Result Type</h3>
        <div id="ResultType">
            <div>
                <input type="checkbox" id="AvgListens" name="selection" value="AvgListens">
                <label for="AvgListens">Average Listens</label>
            </div>
            <div>
                <input type="checkbox" id="TotalListens" name="selection" value="TotalListens">
                <label for="TotalListens">Total Listens</label>
            </div>
            <div>
                <input type="checkbox" id="AvgRatings" name="selection" value="AvgRatings">
                <label for="AvgRatings">Average Ratings</label>
            </div>
        </div>
        <h3 id = "STS">Select top number of listened songs</h3>
        <div>
            <label for = "topSongs">Enter top # of songs:</label>
            <input type="number" id = "topSongs" name="topSongs" min="1" max = "100" required>
        </div>
        <button type = "submit" id = "submit">Generate Report</button>
    </form>
</div>

<div id="resultContainer"></div>
</body>
</html>
